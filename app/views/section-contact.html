<h1 class="page-header">Contact</h1>
<form class="form-horizontal invisible" when-visible="animateElementIn" when-not-visible="animateElementOut">
    <div id="alert-container"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input ng-model="formdata.name" type="text" class="form-control" placeholder="Full Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="formdata.email" type="text" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea placeholder="Your Message..." ng-model="formdata.message" class="form-control" rows="6"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-lg btn-primary" ng-click="submit(formdata)">Send</button>
        </div>
    </div>
</form>
