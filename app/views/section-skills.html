<h1 class="page-header">Skills</h1>
<div class="row">
    <div class="col-md-6">
        <div ng-show="skills.active > -1" class="custom-skill">
            <h3><i class="fa {{skills.panels[skills.active].icon}}"></i> {{skills.panels[skills.active].title}}</h3>
            <p flowtype min-font="15" max-font="20" font-ratio="35" line-ratio="1.5" minimum="1" maximum="9999">&nbsp; &nbsp; &nbsp; &nbsp; {{skills.panels[skills.active].description}}</p>
        </div>
    </div>
    <div class="col-md-6">
        <div ng-include="'views/tpl-accordion.html'"></div>
    </div>
</div>
